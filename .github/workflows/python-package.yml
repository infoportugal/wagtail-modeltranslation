# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  Lint:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        python: [3.9]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install black
        run: |
          pip install --upgrade pip
          pip install black
      - name: Lint with black
        run: |
          black wagtail_modeltranslation
  Test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        django-modeltranslation: ["0.19"]
        wagtail: ["6.4", "7.0"]
        database: ["sqlite", "postgres", "mysql"]
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DB: ${{ matrix.database }}
      DB_HOST: 127.0.0.1
      MYSQL_DATABASE: "wagtail_modeltranslation"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "password"
      POSTGRES_DB: "wagtail_modeltranslation"
      POSTGRES_USER: "wagtail_modeltranslation"
      POSTGRES_PASSWORD: "wagtail_modeltranslation"
    services:
      mariadb:
        image: mariadb:10
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: "wagtail_modeltranslation"
          MYSQL_USER: "wagtail_modeltranslation"
          MYSQL_PASSWORD: "password"
          MYSQL_ROOT_PASSWORD: "password"
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      postgres:
        image: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        env:
          POSTGRES_DB: "wagtail_modeltranslation"
          POSTGRES_USER: "wagtail_modeltranslation"
          POSTGRES_PASSWORD: "wagtail_modeltranslation"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Set up env
        run: |
          if [[ $DB == mysql ]]; then
            pip install -q mysqlclient
          fi
          if [[ $DB == postgres ]]; then
            pip install -q psycopg2-binary
          fi
          pip install $(./get-modeltranslation-version.py ${{ matrix.django-modeltranslation }})
          pip install $(./get-wagtail-version.py ${{ matrix.wagtail }})
      - name: Run tests
        run: |
          ./runtests.py
